<!DOCTYPE html>
<html lang="th" data-page="checkout">
<head>
  <meta charset="UTF-8">
  <title>ชำระเงิน - PAPAYA SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container navbar">
    <a href="index.html" class="brand-logo">
      <span class="papaya">PAPAYA</span>
      <span class="pog">Pog & Pog</span>
      <span class="shop">SHOP</span>
    </a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="orders.html">History</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <span class="nav-user">
        <span id="navUserName">Guest</span>
      </span>
      <a href="login.html" id="navLogin">Login / Register</a>
      <a href="#" id="navLogout" class="hidden">Logout</a>
    </nav>
  </div>
</header>

<main class="container main-pad">
  <h2>ชำระเงิน</h2>
  <div class="cart-layout">
    <section class="panel">
      <h3>สินค้าในตะกร้า</h3>
      <ul id="checkoutList" class="cart-list"></ul>
    </section>

    <aside class="panel">
      <h3>ที่อยู่จัดส่ง</h3>
      <form id="checkoutForm" class="form-grid">
        <label>ชื่อ - นามสกุล <input type="text" name="fullName" required></label>
        <label>อีเมล <input type="email" name="email" required></label>
        <label>เบอร์โทร <input type="tel" name="phone" required></label>
        <label>ที่อยู่จัดส่ง <textarea name="address" required></textarea></label>
        <label>วิธีชำระเงิน
          <select name="payMethod">
            <option value="promptpay">PromptPay</option>
            <option value="bank">โอนผ่านธนาคาร</option>
            <option value="cod">เก็บเงินปลายทาง (จำลอง)</option>
          </select>
        </label>

        <div class="summary-row"><span>ยอดรวม</span><span id="subTotal">0 ฿</span></div>
        <div class="summary-row"><span>ค่าจัดส่ง</span><span>ฟรี</span></div>
        <div class="summary-row"><strong>ยอดสุทธิ</strong><strong id="grandTotal">0 ฿</strong></div>
        <button type="submit" class="btn" style="margin-top: .5rem;">ยืนยันชำระเงิน</button>
      </form>
    </aside>
  </div>
</main>

<div id="globalModal" class="modal-overlay">
  <div class="modal-box">
    <h3 id="modalTitle">แจ้งเตือน</h3>
    <p id="modalMessage"></p>
    <button id="modalOK" class="btn full">ตกลง</button>
  </div>
</div>

<footer class="site-foot">
  <div class="container">© <span id="year"></span> PAPAYA Pog & Pog SHOP</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="product_data.js"></script>
<script src="script.js"></script>
</body>
</html>
