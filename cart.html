<!DOCTYPE html>
<html lang="th" data-page="cart">
<head>
  <meta charset="UTF-8">
  <title>ตะกร้าสินค้า - PAPAYA SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container navbar">
    <a href="index.html" class="brand-logo">
      <span class="papaya">PAPAYA</span>
      <span class="pog">Pog & Pog</span>
      <span class="shop">SHOP</span>
    </a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="orders.html">ประวัติการสั่งซื้อ</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <span class="nav-user">
        <span id="navUserName">ผู้เยี่ยมชม</span>
      </span>
      <a href="login.html" id="navLogin">Login / Register</a>
      <a href="#" id="navLogout" class="hidden">Logout</a>
    </nav>
  </div>
</header>

<main class="container main-pad">
  <h2>ตะกร้าสินค้า</h2>
  <div class="cart-layout">
    <section class="panel">
      <ul id="cartList" class="cart-list"></ul>
    </section>
    <aside class="panel">
      <h3>สรุปคำสั่งซื้อ</h3>
      <div class="summary-row">
        <span>ยอดรวม</span>
        <span id="subTotal">0 ฿</span>
      </div>
      <div class="summary-row">
        <span>ค่าจัดส่ง</span>
        <span>ฟรี</span>
      </div>
      <div class="summary-row">
        <strong>ยอดสุทธิ</strong>
        <strong id="grandTotal">0 ฿</strong>
      </div>
      <div style="margin-top: 1rem;">
        <a href="checkout.html" class="btn" style="width: 100%; justify-content: center;">ไปชำระเงิน</a>
      </div>
    </aside>
  </div>
</main>

<footer class="site-foot">
  <div class="container">© <span id="year"></span> PAPAYA Pog & Pog SHOP</div>
</footer>

<div id="globalModal" class="modal-overlay">
  <div class="modal-box">
    <h3 id="modalTitle">แจ้งเตือน</h3>
    <p id="modalMessage"></p>
    <button id="modalOK" class="btn full">ตกลง</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="product_data.js"></script>
<script src="script.js"></script>
</body>
</html>
